<!DOCTYPE html
PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cits="http://java.sun.com/jsf/composite/componentes"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:composition template="/pages/geral/template/paginas/template.xhtml"><body>
	
		<ui:define name="navegacao">
			#{msgMenu.lblHome} > #{msgMenu.lblCadastroParametro} > #{msgContinente.lblContinente}
		</ui:define>
		
		<ui:define name="titulo">
			#{msgSistema.lblEditar} #{msgContinente.lblContinente}
		</ui:define>
		
		<ui:define name="body">
			<p:outputPanel id="camposForm">
				<h:panelGrid columns="6" cellpadding="0" cellspacing="0">			
					<cits:input id="africa" value="#{mBeanManterContinente.africa.prazo}" sufixo="#{msgSistema.lblDia_s}"
						disabled="#{!p:ifAnyGranted('C_P_CONT')}"
						label="#{msgContinente.AF}" size="6" maxlength="3"/>
						
					<cits:input id="america" value="#{mBeanManterContinente.america.prazo}" sufixo="#{msgSistema.lblDia_s}"
						disabled="#{!p:ifAnyGranted('C_P_CONT')}"
						label="#{msgContinente.AM}" size="6" maxlength="3"/>
						
					<cits:input id="asia" value="#{mBeanManterContinente.asia.prazo}" sufixo="#{msgSistema.lblDia_s}"
						disabled="#{!p:ifAnyGranted('C_P_CONT')}"
						label="#{msgContinente.AS}" size="6" maxlength="3"/>
						
					<cits:input id="europa" value="#{mBeanManterContinente.europa.prazo}" sufixo="#{msgSistema.lblDia_s}"
						disabled="#{!p:ifAnyGranted('C_P_CONT')}"
						label="#{msgContinente.EU}" size="6" maxlength="3"/>
						
					<cits:input id="oceania" value="#{mBeanManterContinente.oceania.prazo}" sufixo="#{msgSistema.lblDia_s}"
						disabled="#{!p:ifAnyGranted('C_P_CONT')}"
						label="#{msgContinente.OC}" size="6" maxlength="3"/>
				</h:panelGrid>
			</p:outputPanel>
			
			<cits:botaoSalvar action="#{mBeanManterContinente.salvar}"
				roles="C_P_CONT"
				idButton="botao" renderExcluir="false" renderCancelar="false"/>
			
		</ui:define>
	</body></ui:composition>
	
</html>
