<!DOCTYPE html
PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:comp="http://java.sun.com/jsf/composite/componentes">

<body>
	<ui:composition template="/pages/geral/template/paginas/template.xhtml">

	<ui:define name="navegacao">
	     #{msgMenu.lblAdministracao} > #{msgUsuarios.lblMudarSenha}		
	</ui:define>

	<ui:define name="titulo">
		 #{msgUsuarios.lblMudarSenha}		
	</ui:define>

	<ui:define name="body">

		<h:panelGrid columns="3" cellpadding="0" cellspacing="0"
			style="margin-top:10px;" id="tabela">

			<comp:password id="password_1"
				label="#{msgUsuarios.lblUsuarioSenhaAtual}"
				value="#{mBeanManterUsuario.senhaAtual}" />


			<comp:password id="password_trocar1"
				label="#{msgUsuarios.lblUsuarioNovaSenha}"
				value="#{mBeanManterUsuario.password}" />

			<comp:password id="confSenha"
				label="#{msgUsuarios.lblUsuarioRepetirSenha}"
				value="#{mBeanManterUsuario.confPassword}" />

		</h:panelGrid>
		<br />
	
		<comp:botaoSalvar action="#{mBeanManterUsuario.salvarNovaSenha}" idButtonLimpar="dsd"
			roles="USUARIO"
			id="botaoPesquisar" idButton="botao" idButtonNovo="novo"
			renderCancelar="false" renderExcluir="false" />

	</ui:define>
	</ui:composition></body>
</html>
