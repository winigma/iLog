<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	
	<composite:interface>
		<!-- PROMPTS -->
		<composite:attribute name="clientId" />
		<composite:attribute name="id" required="true"/>
		<composite:attribute name="value" required="true"/>
		<composite:attribute name="label" required="true"/>
		<composite:attribute name="itemLabel" required="true"/>
		<composite:attribute name="itemValue" required="true"/>
		<composite:attribute name="items" required="true"/>
		<composite:attribute name="valueListBuscar" type="java.util.List"/>
		
		<composite:attribute name="right" default="4px"/>
		<composite:attribute name="align" default="left" />
		
	</composite:interface>
	
	<composite:implementation>
	
		<h:outputStylesheet name="style_componentes.css" library="css"
			rendered="true"></h:outputStylesheet>
		<link href="#{application.contextPath}/pub/css/style_login.css"
			rel="stylesheet" type="text/css" />
			
		<link href="#{application.contextPath}/pages/geral/template/css/main.css"
			rel="stylesheet" type="text/css" />
		
		<div id="#{cc.clientId}" style=" position: relative; text-align: #{cc.attrs.align}; left: 3px;">
			
			<h:outputLabel id="#{cc.attrs.id}_output" value="#{cc.attrs.label}" />
			<br/>
			<div id="#{cc.clientId}_pl" style=" position: relative; text-align: #{cc.attrs.align}; left: 4px;">
				<h:selectManyListbox value="#{cc.attrs.value}" converter="selectOneUsingObjectConverter"
					id="#{cc.attrs.id}" items="#{cc.attrs.items}" >
					
					<f:selectItems value="#{cc.attrs.items}" itemLabel="#{cc.attrs.itemLabel}" 
						var="item" itemValue="#{cc.attrs.itemValue}" />
					
				</h:selectManyListbox>
				
			</div>
		</div>
	</composite:implementation>
	
</html>
