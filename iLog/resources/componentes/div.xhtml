<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

	<composite:interface >
		<composite:attribute name="lblHeader" displayName="lblHeader" 
			shortDescription="campo para exibir o cabecalho do panel " />
		<composite:attribute name="id" displayName="id" required="true"/>

	</composite:interface>
	<composite:implementation >
		<div id="#{cc.attrs.id}" class="div">
			<h:outputLabel value="#{cc.attrs.lblHeader}" id="lblHeader"
				style="font-size: 13px; color: #206AAF;" />
				<br/>
			<composite:insertChildren />
		</div>
	</composite:implementation>
</ui:composition>
