<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<composite:interface>
	<!-- PROMPTS -->
	<composite:attribute name="clientId" />
	<composite:attribute name="label" />

	<composite:attribute name="id" />
	<composite:attribute name="value" />

	<composite:attribute name="right" />
	<composite:attribute name="align" default="left" />
	<composite:attribute name="validadores" />
	<composite:attribute name="required" default="false"/>
	
</composite:interface>

<composite:implementation>
	
	<div id="#{cc.clientId}" 
		style=" position: relative; text-align: #{cc.attrs.align};">
		
		<c:if test="#{cc.attrs.required}">
			<h:outputFormat id="#{cc.attrs.id}_output" escape="false" value="#{cc.attrs.label}&lt;font color=red>*	&lt;/font>" styleClass="outPut" />
		</c:if>
		<c:if test="#{!cc.attrs.required}">
			<h:outputLabel id="#{cc.attrs.id}_output" value="#{cc.attrs.label}" />
		</c:if>
		
		<br/>
		<p:password id="#{cc.attrs.id}" size="30"
			styleClass="inputtext #{cc.attrs.validadores== null ? '' : cc.attrs.validadores}" value="#{cc.attrs.value}">
		</p:password>

	</div>
</composite:implementation>
</html>
