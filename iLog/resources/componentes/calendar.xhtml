<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<composite:interface>
	<!-- PROMPTS -->
	<composite:attribute name="clientId" />
	<composite:attribute name="label" required="true" />

	<composite:attribute name="id" required="true" />
	<composite:attribute name="value" required="true" />
	<composite:attribute name="maxlength" default="50" />
	<composite:attribute name="minDate" />
	<composite:attribute name="columns" default="2" />
	<composite:attribute name="classeCss" />
	<composite:attribute name="pattern" default="dd/MM/yyyy" />
	<composite:attribute name="right" default="4px" />
	<composite:attribute name="size" default="30" />
	<composite:attribute name="align" default="left" />
	<composite:attribute name="validadores" />
	<composite:attribute name="required" default="false" />
	<composite:attribute name="disabled" default="false" />


</composite:interface>

<composite:implementation>

	<div id="#{cc.clientId}"
		style=" position: relative; text-align: #{cc.attrs.align};  margin-left:-7px; ">

		<c:if test="#{cc.attrs.required}">
			<h:outputFormat id="#{cc.attrs.id}_output" escape="false"
				value="#{cc.attrs.label}&lt;font color=red>*	&lt;/font>"
				styleClass="outPut" style="margin-left:13px;" />
		</c:if>
		<c:if test="#{!cc.attrs.required}">
			<h:outputLabel id="#{cc.attrs.id}_output" value="#{cc.attrs.label}"
				style="margin-left:13px;" />
		</c:if>
		<br />
		<p:calendar id="#{cc.attrs.id}" size="#{cc.attrs.size}" showButtonPanel="true" readonlyInput="true" 
		
			disabled="#{cc.attrs.disabled}" readonly="#{cc.attrs.disabled}"
			mindate="#{cc.attrs.minDate}" required="#{cc.attrs.required}"
			locale="#{localeController.currentLocale}" navigator="true"
			effect="fold"
			title="#{cc.attrs.validadores== null ? '' : cc.attrs.validadores}"
			styleClass="inputtext #{cc.attrs.classeCss} "
			value="#{cc.attrs.value}" pattern="#{cc.attrs.pattern}" />
		<p:spacer width="10px" />
	</div>
</composite:implementation>
</html>
