<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<composite:interface>
	<!-- PROMPTS -->
	<composite:attribute name="clientId" />
	<composite:attribute name="label" required="true" />

	<composite:attribute name="id" required="true" />
	<composite:attribute name="value" required="true" />
	<composite:attribute name="maxlength" default="50" />
	<composite:attribute name="min" default="0" />
	<composite:attribute name="max" default="100" />
	<composite:attribute name="columns" default="2" />
	<composite:attribute name="classeCss" />
	<composite:attribute name="style" />

	<composite:attribute name="right" default="4px" />
	<composite:attribute name="size" default="30" />
	<composite:attribute name="align" default="left" />
	<composite:attribute name="readOnly" default="false" />

	<composite:attribute name="validadores" />
	<composite:attribute name="required" default="false" />
	<composite:attribute name="disabled" default="false" />
	<composite:attribute name="ajax" default="false"/>
	<composite:attribute name="update" />
	<composite:attribute name="process" default="@this" />
	<composite:attribute name="valueChangeListener" method-signature="void action()"/>

</composite:interface>

<composite:implementation>
	<style type="text/css">
	
.ui-button {
	background-color: white;
	color: #206AAF;
	height: auto;
	left: 99%;
	padding: 0px;
	text-align: center;
	z-index: 1
}
</style>
	<div id="#{cc.clientId}"
		style=" position: relative; text-align: #{cc.attrs.align};">

		<c:if test="#{cc.attrs.required}">
			<h:outputLabel  id="#{cc.attrs.id}_output" escape="false"
				value="#{cc.attrs.label}&lt;font color=red>*	&lt;/font>"
				styleClass="outPut" />
		</c:if>
		<c:if test="#{!cc.attrs.required}">
			<h:outputLabel id="#{cc.attrs.id}_output" value="#{cc.attrs.label}" />
		</c:if>

		<br />
		<p:spinner id="#{cc.attrs.id}" value="#{cc.attrs.value}"
			min="#{cc.attrs.min}" max="#{cc.attrs.max}" size="#{cc.attrs.size}"
			readonly="#{cc.attrs.readOnly}" disabled="#{cc.attrs.disabled}"
			styleClass="inputtext #{cc.attrs.classeCss}" style="margin: 0;" >
			<c:if test="#{cc.attrs.ajax}">
				<p:ajax event="change" listener="#{cc.attrs.valueChangeListener}" update="#{cc.attrs.update}" process="#{cc.attrs.process}" global="false"/>
			</c:if>
		</p:spinner>
	</div>
</composite:implementation>
</html>
