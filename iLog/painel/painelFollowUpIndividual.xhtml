		<script language="javascript">
		function UR_Start(){
			window.status = "no";
			UR_Nu = new Date();
			UR_Indhold = showFilled(UR_Nu.getDate()) + "/" + showFilled(UR_Nu.getMonth()+1) + "/" + showFilled(UR_Nu.getFullYear()) + " " + 
		                 showFilled(UR_Nu.getHours()) + ":" + showFilled(UR_Nu.getMinutes()) + ":" + showFilled(UR_Nu.getSeconds());
				document.getElementById("ds").innerHTML = diaSemana(UR_Nu.getDay());
		    document.getElementById("ur").innerHTML = UR_Indhold;
			setTimeout("UR_Start()",1000);
		}
		function diaSemana(_idias){
			_ds = "";
			if(_idias==0)
				_ds = "#{msgSistema.SUN}";
			if(_idias==1)
				_ds = "#{msgSistema.MON}";
			if(_idias==2)
				_ds = "#{msgSistema.TUE}";
			if(_idias==3)
				_ds = "#{msgSistema.WED}";
			if(_idias==4)
				_ds = "#{msgSistema.THU}";
			if(_idias==5)
				_ds = "#{msgSistema.FRI}";
			if(_idias==6)
				_ds = "#{msgSistema.SAT}";
			return _ds;
		}
		function showFilled(Value){
			return (Value > 9) ? "" + Value : "0" + Value;
		}

		function loopIt(){
			carregarValores();
		}
